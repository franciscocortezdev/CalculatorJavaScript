<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    
</head>
<body>

    <div class="container">
        <div class="container-grid" id="container-grid"> 
         
                <div class="screen button">
                    <p class="screenP"></p>
                </div>
                 
                 <div class="operation erase button ">C</div>
                 <div class="math division button operation">/</div>
                 <div class="math multiplication button operation">*</div>
                 <div class="math minus button operation">-</div>
                 <div class="math plus button operation">+</div>
                 <div class="operation equal button ">=</div>
                 <div class="number point button operation">.</div>
                 <div class="number cero button">0</div>
                 <div class="number one button">1</div>
                 <div class="number two button">2</div>
                 <div class="number three button">3</div>
                 <div class="number four button">4</div>
                 <div class="number five button">5</div>
                 <div class="number six button">6</div>
                 <div class="number seven button">7</div>
                 <div class="number eight button">8</div>
                 <div class="number nine button">9</div>
             
               
        </div>
    </div>

    <script src="code.js"></script>
</body>

</html>
